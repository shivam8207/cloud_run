<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Demo</title>
</head>
<body>
    <h1>ðŸ›’ Mini E-Commerce Store</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <button type="submit">Add Product</button>
    </form>

    <hr>

    <h2>ðŸ“¦ Product List (From MySQL)</h2>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Added On</th>
        </tr>

        {% for p in products %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.quantity }}</td>
            <td>{{ p.created_at }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
